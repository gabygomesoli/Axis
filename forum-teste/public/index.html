<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fórum Simples</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { max-width: 900px; margin: 0 auto; padding: 1rem; background: #f7f7f9; }
    header, .card { background: #fff; border-radius: 16px; padding: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,.06); margin-bottom: 1rem; }
    h1 { margin: 0; font-size: 1.4rem; }
    .row { display: flex; gap: .5rem; align-items: center; flex-wrap: wrap; }
    input, textarea, button { padding: .6rem .8rem; border-radius: 10px; border: 1px solid #ddd; }
    button { cursor: pointer; border: none; background: #111827; color: #fff; }
    button.secondary { background: #e5e7eb; color: #111827; }
    .muted { color: #6b7280; font-size: .9rem; }
    .post { border-top: 1px solid #eee; padding-top: .75rem; margin-top: .75rem; }
    .actions { display:flex; gap: .5rem; align-items:center; }
    .like-btn.liked { background: #2563eb; color: #fff; }
    .comment { margin: .5rem 0; padding: .5rem .75rem; background: #f3f4f6; border-radius: 10px; }
    .username { color: #111827; font-weight: 600; }
  </style>
</head>
<body>
  <header class="row">
    <h1>Fórum Axis Teste</h1>
    <div id="auth"></div><div id="toolbar" class="row"></div>
  </header>

  <div class="card" id="new-post-card" style="display:none">
    <h3>Criar nova postagem</h3>
    <textarea id="post-content" rows="3" placeholder="O que você quer compartilhar?"></textarea>
    <div class="row" style="justify-content:flex-end; margin-top:.5rem;">
      <button id="btn-post">Publicar</button>
    </div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between; align-items:center;"><h3>Timeline</h3><div class="row">  <input id="search" placeholder="Buscar... (ex.: from:@usuario palavra)" />  <button id="btn-search" class="secondary">Buscar</button></div></div>
    <div id="posts"></div><div class="row" style="justify-content:space-between; margin-top: .75rem;">  <button id="prev" class="secondary">« Anterior</button>  <span class="muted" id="page-info"></span>  <button id="next" class="">Próxima »</button></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
